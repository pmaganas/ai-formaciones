<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaciones Sesamethon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1605648916361-1b0376326f41?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            background-image: linear-gradient(to right, #ff0080, #7928ca);
            color: #fff;
            box-shadow: 0 0 15px #ff0080;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        .full-card{
            grid-column: 2;
            display: block;
        }
        .video-card {
            background-color: rgba(26,26,46,0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255,0,128,0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .video-card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-title {
            padding: 15px;
            font-size: 1rem;
            text-align: center;
            background-color: rgba(22,33,62,0.9);
            color: #ff0080;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            .video-card iframe {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Formaciones Sesamethon</h1>
    </header>

    <div class="container">

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/5egVYn9ebEA" allowfullscreen></iframe>
            <div class="video-title">Formación 1</div>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/P0Zq2sbV9AQ" allowfullscreen></iframe>
            <div class="video-title">Formación 2</div>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/fwTUF6Uj4-M" allowfullscreen></iframe>
            <div class="video-title">Formación 3</div>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/watch?v=o2OgAC6an4U" allowfullscreen></iframe>
            <div class="video-title">Formación 4</div>
        </div>

        <div class="full-card">
            <div class="video-card">
                <iframe src="https://www.youtube.com/watch?v=_GuX0gmSmas" allowfullscreen></iframe>
                <div class="video-title">Formación Jon Hernandez</div>
            </div>
        </div>

    </div>
</body>
</html>
