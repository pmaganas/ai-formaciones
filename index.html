<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaciones de IA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Futuristic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a0a1a;
            --primary-light: #e6f1ff;
            --accent-blue: #00b8ff;
            --accent-purple: #8458ff;
            --accent-cyan: #00ffcc;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--primary-light);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container-fluid {
            padding: 2rem;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .card {
            background-color: rgba(10, 10, 26, 0.8);
            border: 1px solid var(--accent-blue);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 184, 255, 0.15);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 184, 255, 0.1), transparent 80%);
            pointer-events: none;
        }
        
        .card-body {
            padding: 0.8rem;
        }
        
        .card-title {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0, 184, 255, 0.5);
        }
        
        .line {
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), transparent);
            width: 50%;
            margin-bottom: 1rem;
        }
        
        .special-card {
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(132, 88, 255, 0.2);
            height: 100%;
            width: 100%;
        }
        
        .special-card:hover {
            box-shadow: 0 10px 25px rgba(132, 88, 255, 0.3);
        }
        
        .special-card::before {
            background: linear-gradient(135deg, rgba(132, 88, 255, 0.1), transparent 80%);
        }
        
        .special-card .card-title {
            color: #fff;
            text-shadow: 0 0 10px rgba(132, 88, 255, 0.5);
            font-size: 1.2rem;
        }
        
        .special-card .card-body {
            padding: 1.2rem;
        }
        
        .special-card .line {
            background: linear-gradient(90deg, var(--accent-purple), transparent);
        }
        
        .badge-special {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #7a36e5, #cb49ff);
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 1px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(132, 88, 255, 0.7);
        }
        
        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: transparent;
            transition: all 0.3s ease;
        }
        
        .top-left {
            top: 5px;
            left: 5px;
            border-top-color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }
        
        .top-right {
            top: 5px;
            right: 5px;
            border-top-color: var(--accent-blue);
            border-right-color: var(--accent-blue);
        }
        
        .bottom-left {
            bottom: 5px;
            left: 5px;
            border-bottom-color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }
        
        .bottom-right {
            bottom: 5px;
            right: 5px;
            border-bottom-color: var(--accent-blue);
            border-right-color: var(--accent-blue);
        }
        
        .card:hover .corner {
            width: 15px;
            height: 15px;
        }
        
        .special-card .corner {
            border-color: transparent;
        }
        
        .special-card .corner.top-left,
        .special-card .corner.top-right {
            border-top-color: var(--accent-purple);
        }
        
        .special-card .corner.bottom-left,
        .special-card .corner.bottom-right {
            border-bottom-color: var(--accent-purple);
        }
        
        .special-card .corner.top-left,
        .special-card .corner.bottom-left {
            border-left-color: var(--accent-purple);
        }
        
        .special-card .corner.top-right,
        .special-card .corner.bottom-right {
            border-right-color: var(--accent-purple);
        }
        
        .purple-glow-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .purple-glow-container::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            background: radial-gradient(ellipse at center, rgba(132, 88, 255, 0.6) 0%, rgba(132, 88, 255, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
            animation: pulse-glow 3s infinite alternate;
        }
        
        @keyframes pulse-glow {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
                
        /* Estructura principal tipo carta de juego */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 0 15px;
        }
        
        .main-section {
            flex-basis: 65%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            align-items: stretch;
        }
        
        .special-section {
            flex-basis: 30%;
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        /* Estilos para el título */
        .futuristic-title {
            color: var(--accent-blue);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0, 184, 255, 0.5);
            margin-bottom: 1rem;
        }
        
        .header-line {
            height: 3px;
            width: 200px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            margin-bottom: 2rem;
        }
        
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            
            .main-section, .special-section {
                flex-basis: 100%;
            }
            
            .main-section {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, auto);
            }
            
            .futuristic-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center mb-4">
            <h1 class="display-4 fw-bold futuristic-title">Formaciones de Inteligencia Artificial</h1>
            <div class="header-line mx-auto"></div>
        </header>
        
        <div class="main-container">
            <!-- Sección principal con los 4 videos en cuadrícula -->
            <div class="main-section">
                {% for video in videos[:4] %}
                <div class="card-container">
                    <div class="card">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        
                        <div class="card-body">
                            <h3 class="card-title">{{ video.title }}</h3>
                            <div class="line"></div>
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/{{ video.id }}" 
                                        title="{{ video.title }}" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <!-- Sección especial para el video de Jon Hernandez -->
            <div class="special-section">
                <div class="purple-glow-container">
                    <div class="card special-card">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        
                        <div class="badge-special">
                            <i class="fas fa-star me-1"></i> ESPECIAL
                        </div>
                        
                        <div class="card-body">
                            <h3 class="card-title">{{ videos[4].title }}</h3>
                            <div class="line"></div>
                            <div class="ratio ratio-16x9">
                                <iframe src="https://www.youtube.com/embed/{{ videos[4].id }}" 
                                        title="{{ videos[4].title }}" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
