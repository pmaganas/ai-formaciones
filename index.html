<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaciones de IA - Futurista</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Futuristic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============= FUTURISTIC AI THEME ============= */
        :root {
            /* Main Colors */
            --primary-dark: #0a0a1a;
            --primary-light: #e6f1ff;
            --accent-blue: #00b8ff;
            --accent-purple: #8458ff;
            --accent-cyan: #00ffcc;
            
            /* Gradient Values */
            --gradient-blue: linear-gradient(135deg, #0072ff, #00c6ff);
            --gradient-purple: linear-gradient(135deg, #7a36e5, #cb49ff);
            --gradient-special: linear-gradient(135deg, #ff3e9d, #cb49ff, #0072ff);
            
            /* Shadows and Glows */
            --neon-blue-glow: 0 0 10px rgba(0, 184, 255, 0.7), 0 0 20px rgba(0, 184, 255, 0.4), 0 0 30px rgba(0, 184, 255, 0.2);
            --neon-purple-glow: 0 0 10px rgba(132, 88, 255, 0.7), 0 0 20px rgba(132, 88, 255, 0.4), 0 0 30px rgba(132, 88, 255, 0.2);
            --card-shadow: 0 8px 32px rgba(0, 15, 40, 0.3);
            
            /* Fonts */
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --font-accent: 'Quicksand', sans-serif;
        }

        /* ============= GENERAL STYLES ============= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--primary-light);
            font-family: var(--font-body);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .ai-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(10, 10, 50, 0.1) 0%, rgba(10, 10, 26, 0.4) 80%),
                linear-gradient(to bottom, rgba(10, 10, 26, 0.8) 0%, rgba(10, 10, 26, 0.6) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ============= TYPOGRAPHY ============= */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .main-title {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 184, 255, 0.5);
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hue-rotate 5s infinite linear;
        }

        .glow-text {
            text-shadow: var(--neon-blue-glow);
            animation: pulse-glow 3s infinite alternate;
        }

        .footer-text {
            font-family: var(--font-accent);
            font-size: 0.9rem;
            color: rgba(230, 241, 255, 0.6);
            margin-top: 1rem;
        }

        /* ============= DECORATIVE ELEMENTS ============= */
        .cyberpunk-line {
            height: 2px;
            background: var(--gradient-blue);
            width: 80%;
            margin: 1rem auto 2rem;
            position: relative;
            border-radius: 1px;
            overflow: hidden;
        }

        .cyberpunk-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            animation: cyberpunk-line-animation 4s linear infinite;
        }

        .pulse-line {
            height: 1px;
            width: 30%;
            background: var(--accent-blue);
            margin: 0.5rem 0;
            position: relative;
            animation: pulse-animation 3s infinite;
        }

        .special-pulse {
            background: var(--accent-purple);
            width: 50%;
        }

        /* ============= VIDEO CARDS ============= */
        .video-content {
            min-height: 70vh;
        }

        .futuristic-card {
            background: rgba(10, 10, 26, 0.8);
            border: 1px solid rgba(0, 184, 255, 0.3);
            border-radius: 5px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            transform: translateZ(0);
            height: 100%;
        }

        .video-card-container {
            margin-bottom: 2rem;
            perspective: 1000px;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .video-title {
            margin-bottom: 1rem;
            z-index: 2;
            position: relative;
        }

        .video-title h3 {
            font-size: 1.4rem;
            color: var(--primary-light);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .video-container {
            margin-top: auto;
            position: relative;
            z-index: 2;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .featured {
            box-shadow: 0 0 20px rgba(132, 88, 255, 0.4);
            border: 1px solid rgba(132, 88, 255, 0.6);
            transform: scale(1.02);
            height: calc(100% - 0.6rem);
        }

        .special-video {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .special-title h3 {
            color: #fff;
            text-shadow: 0 0 10px rgba(132, 88, 255, 0.5);
            font-size: 1.6rem;
        }

        .card-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle at 50% 50%, rgba(0, 184, 255, 0.15), transparent 70%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .special-glow {
            background: radial-gradient(circle at 50% 50%, rgba(132, 88, 255, 0.25), transparent 70%);
            opacity: 0.8;
        }

        .futuristic-card:hover .card-glow {
            opacity: 0.8;
        }

        .futuristic-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 15, 40, 0.4);
            border-color: rgba(0, 184, 255, 0.6);
        }

        .featured:hover {
            transform: translateY(-5px) scale(1.04);
            border-color: rgba(132, 88, 255, 0.8);
        }

        .card-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: transparent;
            z-index: 2;
        }

        .top-left {
            top: 10px;
            left: 10px;
            border-top-color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }

        .top-right {
            top: 10px;
            right: 10px;
            border-top-color: var(--accent-blue);
            border-right-color: var(--accent-blue);
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            border-bottom-color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
            border-bottom-color: var(--accent-blue);
            border-right-color: var(--accent-blue);
        }

        .featured .card-corner {
            border-color: transparent;
        }

        .featured .top-left, .featured .top-right {
            border-top-color: var(--accent-purple);
        }

        .featured .bottom-left, .featured .bottom-right {
            border-bottom-color: var(--accent-purple);
        }

        .featured .top-left, .featured .bottom-left {
            border-left-color: var(--accent-purple);
        }

        .featured .top-right, .featured .bottom-right {
            border-right-color: var(--accent-purple);
        }

        .special-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #7a36e5, #cb49ff);
            border-radius: 20px;
            padding: 5px 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: var(--font-heading);
            font-size: 0.7rem;
            letter-spacing: 1px;
            z-index: 3;
            box-shadow: 0 0 10px rgba(132, 88, 255, 0.7);
            animation: pulse-badge 3s infinite alternate;
        }

        .special-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ============= ANIMATIONS ============= */
        @keyframes cyberpunk-line-animation {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }

        @keyframes pulse-animation {
            0% {
                opacity: 0.6;
                box-shadow: 0 0 5px rgba(0, 184, 255, 0.5);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 15px rgba(0, 184, 255, 0.8);
            }
            100% {
                opacity: 0.6;
                box-shadow: 0 0 5px rgba(0, 184, 255, 0.5);
            }
        }

        @keyframes pulse-glow {
            0% {
                text-shadow: 0 0 5px rgba(0, 184, 255, 0.5), 0 0 10px rgba(0, 184, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 10px rgba(0, 184, 255, 0.7), 0 0 20px rgba(0, 184, 255, 0.5), 0 0 30px rgba(0, 184, 255, 0.3);
            }
        }

        @keyframes hue-rotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes pulse-badge {
            0% {
                box-shadow: 0 0 5px rgba(132, 88, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(132, 88, 255, 0.9);
            }
        }

        /* ============= RESPONSIVE DESIGN ============= */
        @media (max-width: 1200px) {
            .main-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 992px) {
            .special-video {
                margin-top: 2rem;
                height: auto;
            }
            
            .featured {
                transform: scale(1);
                height: 100%;
                margin-bottom: 2rem;
            }
            
            .main-grid .row {
                --bs-gutter-x: 1rem;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .video-title h3 {
                font-size: 1.2rem;
            }
            
            .special-title h3 {
                font-size: 1.4rem;
            }
            
            .futuristic-card {
                padding: 1rem;
            }
            
            .main-container {
                padding: 1rem;
            }
        }

        @media (max-width: 576px) {
            .main-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#00b8ff", "#8458ff", "#00ffcc"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00b8ff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add hover effects for video cards
            const videoCards = document.querySelectorAll('.futuristic-card');
            
            videoCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    // Increase the glow effect
                    const glow = this.querySelector('.card-glow');
                    glow.style.opacity = '0.8';
                    
                    // Animate card corners
                    const corners = this.querySelectorAll('.card-corner');
                    corners.forEach(corner => {
                        corner.style.transition = 'width 0.3s, height 0.3s';
                        corner.style.width = '15px';
                        corner.style.height = '15px';
                    });
                });
                
                card.addEventListener('mouseleave', function() {
                    // Reset the glow effect
                    const glow = this.querySelector('.card-glow');
                    if (!this.classList.contains('featured')) {
                        glow.style.opacity = '0';
                    }
                    
                    // Reset card corners
                    const corners = this.querySelectorAll('.card-corner');
                    corners.forEach(corner => {
                        corner.style.width = '10px';
                        corner.style.height = '10px';
                    });
                });
            });
            
            // Add fade-in animation for page elements
            const mainContainer = document.querySelector('.main-container');
            mainContainer.style.opacity = '0';
            mainContainer.style.transform = 'translateY(20px)';
            mainContainer.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(() => {
                mainContainer.style.opacity = '1';
                mainContainer.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
